<!-- templates/access_code_step.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Code Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="bg-secondary p-4 rounded shadow" style="max-width: 400px; width: 90%;">
        <h4 class="text-center mb-3">Enter Access Code</h4>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="access_code" class="form-label">Access Code</label>
                <input type="text" name="access_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>
</body>
</html>
