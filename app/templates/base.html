<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Islamic Online{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1; /* Makes the content area take up the remaining space */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0056b3;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            margin: 0 10px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%28255, 255, 255, 0.7%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }

        /* Footer Styling */
        footer {
            background-color: #0056b3;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        footer img {
            height: 25px;
            margin-bottom: 10px;
        }

        /* Additional Styling for Circular Chart (Results Page) */
        .circular-chart {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.8;
        }
        .circle {
            fill: none;
            stroke-width: 2.8;
            stroke-linecap: round;
            stroke: #4caf50;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        /* Styling for Info Boxes (Results Page) */
        .info-box {
            background: #f1f8ff;
            border: 1px solid #0056b3;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .info-box:hover {
            transform: scale(1.05);
        }

        /* Pagination and Content Styling */
        .pagination {
            margin-top: 20px;
        }
        .pagination .page-link {
            color: #0056b3;
        }
        .pagination .page-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.jpeg" alt="Islamic Online" style="height: 40px; margin-right: 10px;"> Islamic Online
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-green" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <img src="/static/logo.jpeg" alt="Islamic Online">
        <p>&copy; 2025 Islamic Online. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
