{% extends "admin_base.html" %}

{% block content %}
<div class="card fade-in">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <i class="fas fa-envelope me-2"></i> Send Message to {{ user.name }}
        </div>
        <div>
            <a href="{{ url_for('view_user', user_id=user._id) }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-times me-1"></i> Cancel
            </a>
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Recipient</label>
                <input type="text" class="form-control" value="{{ user.name }} <{{ user.email }}>" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-1"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
